<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" async></script>
  </head>
  <body>
    <div class="container">
      <div class="quiz-box">
        <div id="quiz">
          <h1>JavaScript Quiz Application</h1>
          <h4 id="question">What is your name?</h4>
          <br />
          <div class="quiz-header">
            <p id="progress">Question 1 of 5</p>
          </div>
          <p id="count-down">10</p>

          <div class="buttons">
            <button class="btn" id="btn0">A. <span id="choice0"></span></button>
            <button class="btn" id="btn1">B. <span id="choice1"></span></button>
            <button class="btn" id="btn2">C. <span id="choice2"></span></button>
            <button class="btn" id="btn3">D. <span id="choice3"></span></button>
          </div>
          <hr />
          <footer>
            <p>Copyright &#169; 2023 UVP Solutions. All rights reserved.</p>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
